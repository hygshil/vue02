<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <!-- click可以直接调用数据的自增|自减的方法 -->
    <div id="app">
        <span>{{num}}</span>
        <button @click="num++">让计数器增加</button>
        <button v-on:click="jianfa()">让计数器减少</button>
        <button v-on:click="jianfa">让计数器减少</button>
        <button id="btnnnn" v-on:click="fuzaClick(123,456,$event)">点击事件的传参</button>
        {{id}}
        <button  v-show="show" @click="getCode">获取验证码</button>
        <button  v-show="!show" class="count">{{count}} s</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                id: '',
                show: true,
                count: '',
                timer: null,
            },
            methods: {
                jianfa: function (event) {
                    console.log(this == vm)  //观察是true还是false，见证this是否是vue对象，结果是true
                    //vm.num--;
                    this.num--;   //在vue方法中，调用data，需要使用this关键字
                    //当click没有参数的时候，其实是有一个内置的参数的，叫做event，意思是事件
                    console.log(event)   //event内置参数有相当多的功能
                },
                fuzaClick: function (x, y, enent) {
                    console.log(x)
                    console.log(y)
                    console.log(event)
                    this.id = event.target.id
                    // console.log(event.target.disabled=true)
                    // console.log(event.target.hidden=true)


                },
                getCode: function () {
                    const TIME_COUNT = 60;
                    if (!this.timer) {
                        this.count = TIME_COUNT;
                        this.show = false;
                        this.timer = setInterval(() => {
                            if (this.count > 0 && this.count <= TIME_COUNT) {
                                this.count--;
                            } else {
                                this.show = true;
                                clearInterval(this.timer);
                                this.timer = null;
                            }
                        }, 1000)
                    }
                }
            },
        })
    </script>
</body>

</html>
